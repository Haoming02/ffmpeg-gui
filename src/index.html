<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>FFmpeg GUI</title>
  <link rel="stylesheet" href="assets/mocha.css" />
  <link rel="stylesheet" href="assets/layout.css" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <main class="col">

    <div id="title" class="row">
      <div>
        <img id="settings" src="assets/settings-svgrepo.png" title="Settings">
        <img id="warning" hidden src="assets/warning-svgrepo.png" title="Failed to detect an installation of FFmpeg...">
      </div>
      <h2>FFmpeg GUI</h2>
      <div>
        <p>by. Haoming</p>
      </div>
    </div>

    <div id="paths">
      <div class="row">
        <label>Source</label>
        <input id="input" type="text" autocomplete="off" placeholder="Path to input file / folder..." />
      </div>
      <div class="row">
        <label>Output</label>
        <input id="output" type="text" autocomplete="off" placeholder="Path to output file / folder..." />
      </div>
    </div>

  </main>
</body>

</html>
